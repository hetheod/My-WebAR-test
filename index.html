<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model id="model" src="#avatarModel" position="0 0 0" rotation="0 0 0" scale="0.0001 0.0001 0.0001"></a-gltf-model>
      </a-entity>

      <script>
        AFRAME.registerComponent('smooth-motion', {
          schema: {
            smoothingFactor: {type: 'number', default: 0.1}, // Smoothing factor
            frequency: {type: 'number', default: 60} // Frequency of smoothing update (frames per second)
          },
          init: function () {
            this.previousPosition = new THREE.Vector3();
            this.currentPosition = new THREE.Vector3();
            this.lastUpdate = Date.now();
          },
          tick: function () {
            var el = this.el;
            var data = this.data;
            var smoothingFactor = data.smoothingFactor;
            var frequency = data.frequency;

            var now = Date.now();
            if (now - this.lastUpdate > (1000 / frequency)) {
              // Get the current position of the model
              var targetPosition = el.getAttribute('position');

              // Convert position to THREE.Vector3
              this.currentPosition.set(targetPosition.x, targetPosition.y, targetPosition.z);

              // Smooth the position using Exponential Moving Average
              this.previousPosition.x += smoothingFactor * (this.currentPosition.x - this.previousPosition.x);
              this.previousPosition.y += smoothingFactor * (this.currentPosition.y - this.previousPosition.y);
              this.previousPosition.z += smoothingFactor * (this.currentPosition.z - this.previousPosition.z);

              // Set the smoothed position
              el.setAttribute('position', {
                x: this.previousPosition.x,
                y: this.previousPosition.y,
                z: this.previousPosition.z
              });

              this.lastUpdate = now;
            }
          }
        });

        // Attach the smoothing component to the model
        document.querySelector('#model').setAttribute('smooth-motion', 'smoothingFactor', 0.1);
      </script>
    </a-scene>
  </body>
</html>
