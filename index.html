<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js and OpenXR Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/@webxr-input-profiles/assets/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const loader = new THREE.GLTFLoader();
    loader.load('./assets/city.glb', (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.1, 0.1, 0.1);
      scene.add(model);
    });

    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('./assets/Tracking_Image_Mitja.jpg');
    const planeGeometry = new THREE.PlaneGeometry(1, 0.552);
    const planeMaterial = new THREE.MeshBasicMaterial({ map: texture });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.position.set(0, 0, 0);
    scene.add(plane);

    if (navigator.xr) {
      navigator.xr.requestSession('immersive-vr').then((session) => {
        renderer.xr.enabled = true;
        renderer.xr.setSession(session);

        function animate() {
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        }
        animate();
      }).catch((err) => {
        console.error('Failed to start XR session:', err);
      });
    } else {
      console.log('WebXR not supported');
    }
  </script>
</body>
</html>
