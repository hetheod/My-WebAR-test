<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 3"></a-camera>

      <!-- The target entity that detects the image -->
      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <!-- Image plane, associated with the target -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <!-- 3D model to be tracked -->
        <a-gltf-model 
          id="avatarModelEntity"
          src="#avatarModel"
          position="0 0 0"
          scale="0.001 0.001 0.001"
          rotation="0 0 0"
          visible="false"
        ></a-gltf-model>
      </a-entity>

      <script>
        AFRAME.registerComponent('persistent-model', {
          schema: {
            trackedOnce: { type: 'boolean', default: false } // Tracks if the model has been seen once
          },
          init: function () {
            const targetEl = this.el;  // Reference to the target entity
            const modelEl = document.querySelector('#avatarModelEntity');  // Reference to the 3D model
            const data = this.data;
            
            // Create objects to store the world position, rotation, and scale
            const worldPosition = new THREE.Vector3();
            const worldRotation = new THREE.Quaternion();
            const worldScale = new THREE.Vector3();

            // Event listener for when the image target is found
            targetEl.addEventListener('targetFound', () => {
              if (!data.trackedOnce) {
                // First time tracking the target
                data.trackedOnce = true;

                // Make the model visible
                modelEl.setAttribute('visible', 'true');

                // Capture the model's world position, rotation, and scale
                modelEl.object3D.getWorldPosition(worldPosition);
                modelEl.object3D.getWorldQuaternion(worldRotation);
                modelEl.object3D.getWorldScale(worldScale);

                // Store the values in the component's data
                data.worldPosition = { x: worldPosition.x, y: worldPosition.y, z: worldPosition.z };
                data.worldRotation = { x: worldRotation.x, y: worldRotation.y, z: worldRotation.z, w: worldRotation.w };
                data.worldScale = { x: worldScale.x, y: worldScale.y, z: worldScale.z };
              }
            });

            // Event listener for when the image target is lost
            targetEl.addEventListener('targetLost', () => {
              if (data.trackedOnce) {
                // If the model has been tracked once, keep it in place

                // Set the model's position, rotation, and scale to the last known world position
                modelEl.object3D.position.set(data.worldPosition.x, data.worldPosition.y, data.worldPosition.z);
                modelEl.object3D.quaternion.set(data.worldRotation.x, data.worldRotation.y, data.worldRotation.z, data.worldRotation.w);
                modelEl.object3D.scale.set(data.worldScale.x, data.worldScale.y, data.worldScale.z);

                // Keep the model visible
                modelEl.setAttribute('visible', 'true');
              }
            });
          }
        });

        // Add the persistent-model component to the target entity
        document.querySelector('#targetEntity').setAttribute('persistent-model', '');
      </script>

      <!-- Optional lighting -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" color="#fff" position="2 4 3"></a-light>
    </a-scene>
  </body>
</html>
