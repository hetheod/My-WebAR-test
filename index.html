<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="imageTarget">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model id="model" rotation="90 90 90" position="0 0 0" scale="0.0005 0.0005 0.0005" src="#avatarModel">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('keep-model-visible', {
        init: function () {
          const imageTarget = document.querySelector('#imageTarget');
          const model = document.querySelector('#model');
          
          imageTarget.addEventListener('targetFound', function () {
            model.setAttribute('visible', 'true'); // Show model when image is found
          });
          
          imageTarget.addEventListener('targetLost', function () {
            // Do nothing on targetLost to keep the model visible
          });
        }
      });

      // Apply the custom component to keep the model visible
      document.querySelector('#imageTarget').setAttribute('keep-model-visible', '');
    </script>
  </body>
</html>
