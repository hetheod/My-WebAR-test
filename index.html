<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 3"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Target image plane -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <!-- 3D model -->
        <a-gltf-model 
          id="avatarModelEntity"
          src="#avatarModel"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          visible="false" <!-- Initially hide the model -->
        ></a-gltf-model>
      </a-entity>

      <script>
        AFRAME.registerComponent('persistent-model', {
          init: function () {
            const targetEl = this.el;
            const modelEl = targetEl.querySelector('#avatarModelEntity');
            let modelPosition = null; // Store the position when target is found

            // Event listener for target detection
            targetEl.addEventListener('targetFound', function () {
              modelPosition = modelEl.object3D.position.clone(); // Save the current position
              modelEl.setAttribute('visible', 'true'); // Show the model
            });

            // Event listener for target loss
            targetEl.addEventListener('targetLost', function () {
              if (modelPosition) {
                // Set model to the saved position
                modelEl.object3D.position.copy(modelPosition);
                modelEl.setAttribute('visible', 'true'); // Keep the model visible
              }
            });

            // Optionally handle continuous updates or corrections
            this.el.addEventListener('model-loaded', function () {
              if (modelPosition) {
                modelEl.object3D.position.copy(modelPosition);
              }
            });
          }
        });

        // Add the persistent-model component to the target entity
        document.querySelector('a-entity[mindar-image-target]').setAttribute('persistent-model', '');
      </script>

      <!-- Optional Lighting to Enhance Visibility -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" color="#fff" position="2 4 3"></a-light>
    </a-scene>
  </body>
</html>
