<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; smoothCount: 10; smoothTolerance: 0.01" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-container">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 90 90" position="0 0 0" scale="0.0005 0.0005 0.0005" src="#avatarModel">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const targetContainer = document.querySelector('#target-container');
      const model = targetContainer.querySelector('a-gltf-model');
      let worldPosition = null;
      let worldRotation = null;

      targetContainer.addEventListener('targetFound', () => {
        // You might want to reset the model's position when the target is found again
        // Uncomment the lines below if you want this behavior
        // model.setAttribute('position', '0 0 0'); 
        // model.setAttribute('rotation', '90 90 90');
      });

      targetContainer.addEventListener('targetLost', () => {
        if (!worldPosition) {
          worldPosition = model.object3D.getWorldPosition(new THREE.Vector3());
          worldRotation = model.object3D.getWorldQuaternion(new THREE.Quaternion());

          // Since the model is detached from the target, you need to update its position manually
          model.object3D.position.copy(worldPosition);
          model.object3D.quaternion.copy(worldRotation);
        }

        model.setAttribute('visible', 'true');

        // Remove the model from the target container and add it directly to the scene
        targetContainer.removeChild(model);
        document.querySelector('a-scene').appendChild(model);
      });
    </script>
  </body>
</html>
