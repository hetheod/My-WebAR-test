<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Model Persistence Example</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR Library -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.1/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Fullscreen scene and body style for better mobile experience */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #camera-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Error Message for Camera Access Issues -->
  <div id="camera-error">Unable to access the camera. Please allow camera permissions.</div>

  <!-- A-Frame Scene with MindAR Configuration -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; smoothCount: 10; smoothTolerance: 0.01;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Asset Management System -->
    <a-assets>
      <img id="card" src="./assets/Tracking_Image_Mitja.jpg" alt="Tracking Image" />
      <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- MindAR Image Target Entity -->
    <a-entity mindar-image-target="targetIndex: 0" id="target-container">
      <!-- Reference Plane (Optional) -->
      <a-plane
        src="#card"
        position="0 0 0"
        height="0.552"
        width="1"
        rotation="0 0 0"
      ></a-plane>

      <!-- 3D Model -->
      <a-gltf-model
        id="model"
        src="#avatarModel"
        position="0 0 0"
        rotation="90 90 90"
        scale="0.0005 0.0005 0.0005"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- Script to Handle Model Persistence and Camera Permissions -->
  <script>
    // Model persistence component
    AFRAME.registerComponent('persist-model', {
      init: function () {
        const targetContainer = this.el; // The entity with mindar-image-target
        const sceneEl = this.el.sceneEl;
        const model = document.getElementById('model');
        let isPersisted = false; // Flag to check if the model is persisted

        // Event Listener for targetLost
        targetContainer.addEventListener('targetLost', () => {
          if (!isPersisted) {
            persistModelToScene();
            isPersisted = true;
          }
        });

        // Event Listener for targetFound
        targetContainer.addEventListener('targetFound', () => {
          if (isPersisted) {
            reparentModelToTarget();
            isPersisted = false;
          }
        });

        // Helper function to persist the model in the scene
        function persistModelToScene() {
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          model.object3D.getWorldPosition(worldPos);
          model.object3D.getWorldQuaternion(worldQuat);

          // Remove the model from the target container and add it directly to the scene
          targetContainer.removeChild(model);
          sceneEl.appendChild(model);

          // Set the model's world position and rotation
          model.object3D.position.copy(worldPos);
          model.object3D.quaternion.copy(worldQuat);

          // Ensure the model is visible
          model.setAttribute('visible', 'true');
        }

        // Helper function to reparent the model to the target
        function reparentModelToTarget() {
          sceneEl.removeChild(model);

          // Reset model's position and rotation relative to the target
          model.setAttribute('position', '0 0 0');
          model.setAttribute('rotation', '90 90 90');

          // Reparent the model back to the target container
          targetContainer.appendChild(model);
        }
      },
    });

    // Attach the component to the target container
    document.getElementById('target-container').setAttribute('persist-model', '');

    // Camera access error handling
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function () {
        console.log("Camera access granted.");
      })
      .catch(function (error) {
        console.error("Camera access denied: ", error);
        document.getElementById("camera-error").style.display = "block";
      });
  </script>
</body>
</html>
