<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 3"></a-camera>

      <!-- AR Target Entity -->
      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <!-- Model Entity -->
      <a-entity id="model-entity" position="0 0 -3" visible="false">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#avatarModel"
          //animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>

      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const arTarget = document.querySelector('#ar-target');
          const modelEntity = document.querySelector('#model-entity');

          arTarget.addEventListener('mindar-image-target-detected', () => {
            modelEntity.setAttribute('visible', true);
            // You may need to set the model's position relative to the detected target if needed
            modelEntity.object3D.position.set(0, 0, 0); // Example position
          });

          arTarget.addEventListener('mindar-image-target-lost', () => {
            // Keep the model visible in the last known position
            // No action needed here if you want the model to remain visible
          });
        });
      </script>
    </a-scene>
  </body>
</html>
