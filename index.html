<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR Library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; smoothCount: 5; smoothTolerance: 0.01;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <!-- Plane (Optional) -->
        <a-plane
          id="plane"
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <!-- 3D Model -->
        <a-gltf-model
          id="model"
          rotation="90 90 90"
          position="0 0 0"
          scale="0.0005 0.0005 0.0005"
          src="#avatarModel"
        >
        </a-gltf-model>
      </a-entity>

      <!-- Script -->
      <script>
        // Register Component
        AFRAME.registerComponent('persist-on-lost', {
          init: function () {
            const targetEntity = this.el; // The entity with mindar-image-target
            const sceneEl = targetEntity.sceneEl;
            const model = document.getElementById('model');
            let isPersisted = false; // Flag to check if the model is persisted

            // Event Listener for targetLost
            targetEntity.addEventListener('targetLost', () => {
              if (!isPersisted) {
                // Capture world position and rotation
                const worldPos = new THREE.Vector3();
                const worldQuat = new THREE.Quaternion();
                model.object3D.getWorldPosition(worldPos);
                model.object3D.getWorldQuaternion(worldQuat);

                // Reparent the model to the scene
                targetEntity.removeChild(model);
                sceneEl.appendChild(model);

                // Set the model's world position and rotation
                model.object3D.position.copy(worldPos);
                model.object3D.quaternion.copy(worldQuat);

                // Ensure the model is visible
                model.setAttribute('visible', 'true');

                isPersisted = true; // Update the flag
              }
            });

            // Event Listener for targetFound
            targetEntity.addEventListener('targetFound', () => {
              if (isPersisted) {
                // Remove the model from the scene
                sceneEl.removeChild(model);

                // Reset model's position and rotation
                model.setAttribute('position', '0 0 0');
                model.setAttribute('rotation', '90 90 90');

                // Reparent the model back to the target entity
                targetEntity.appendChild(model);

                isPersisted = false; // Update the flag
              }
            });
          },
        });

        // Attach the component to the targetEntity
        document
          .getElementById('targetEntity')
          .setAttribute('persist-on-lost', '');
      </script>
    </a-scene>
  </body>
</html>
