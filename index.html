<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; smoothCount: 10; smoothTolerance: 0.01" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-container">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model id="model" rotation="90 90 90" position="0 0 0" scale="0.0005 0.0005 0.0005" src="#avatarModel">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('keep-model', {
        init: function () {
          const model = this.el.querySelector('#model');
          let worldPosition = new THREE.Vector3();
          let worldRotation = new THREE.Quaternion();

          this.el.addEventListener('targetFound', () => {
            model.setAttribute('visible', 'true');
          });

          this.el.addEventListener('targetLost', () => {
            // Capture the world position and rotation
            model.object3D.getWorldPosition(worldPosition);
            model.object3D.getWorldQuaternion(worldRotation);

            // Set the model's position and rotation to the captured world values
            model.object3D.position.copy(worldPosition);
            model.object3D.quaternion.copy(worldRotation);

            // Keep the model visible
            model.setAttribute('visible', 'true');

            // Remove the model from the target container and add it directly to the scene
            this.el.sceneEl.appendChild(model);
          });
        }
      });

      document.querySelector('#target-container').setAttribute('keep-model', '');
    </script>
  </body>
</html>
