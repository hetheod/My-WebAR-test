<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="imageTarget">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model id="model" rotation="90 90 90" position="0 0 0" scale="0.0005 0.0005 0.0005" src="#avatarModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('keep-position', {
        schema: {
          type: 'vec3',
          default: {x: 0, y: 0, z: 0}
        },

        init: function () {
          const imageTarget = this.el; // The image target entity
          const model = document.querySelector('#model'); // The 3D model

          // Update model position when the target is found
          imageTarget.addEventListener('targetFound', () => {
            // Capture the world position of the model
            const modelPosition = model.object3D.getWorldPosition(new THREE.Vector3());
            this.data.set(modelPosition.x, modelPosition.y, modelPosition.z);
          });

          // Keep the model at the captured position
          imageTarget.addEventListener('targetLost', () => {
            const modelPosition = new THREE.Vector3().fromArray(this.data);
            model.object3D.position.set(modelPosition.x, modelPosition.y, modelPosition.z);
          });
        }
      });

      // Apply the custom component to the image target
      document.querySelector('#imageTarget').setAttribute('keep-position', '');
    </script>
  </body>
</html>
