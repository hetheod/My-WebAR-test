<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR with Three.js and WebXR</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <script>
      let scene, camera, renderer;
      let controller, reticle;
      let model;
      let modelPositionFixed = false;
      let worldPosition, worldQuaternion, worldScale;

      function init() {
        // Create scene
        scene = new THREE.Scene();

        // Create camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.1,
          20
        );
        camera.position.set(0, 1.6, 3);
        
        // Create renderer with WebXR support
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(2, 4, 3);
        scene.add(directionalLight);

        // Create AR session button
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })
        );

        // AR hit-test setup
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Load 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('./assets/city.glb', (gltf) => {
          model = gltf.scene;
          model.scale.set(0.001, 0.001, 0.001);
          model.visible = false; // Hide model initially
          scene.add(model);
        });

        // Create reticle for hit detection
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32),
          new THREE.MeshBasicMaterial({ color: 0x007bff })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // XR session and hit-test event listener
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        function onSelect() {
          if (model && !modelPositionFixed) {
            const position = new THREE.Vector3();
            const quaternion = new THREE.Quaternion();
            const scale = new THREE.Vector3();

            reticle.matrix.decompose(position, quaternion, scale);
            model.position.copy(position);
            model.quaternion.copy(quaternion);
            model.visible = true; // Make the model visible after placement

            // Fix the model's position after the first detection
            worldPosition = position.clone();
            worldQuaternion = quaternion.clone();
            worldScale = scale.clone();
            modelPositionFixed = true;
          }
        }

        // Render loop
        renderer.setAnimationLoop(function (timestamp, frame) {
          if (modelPositionFixed) {
            // Keep the model fixed in the last known world position, rotation, and scale
            model.position.copy(worldPosition);
            model.quaternion.copy(worldQuaternion);
            model.scale.copy(worldScale);
          }

          // Request hit test source
          if (hitTestSourceRequested === false) {
            renderer.xr.getSession().requestReferenceSpace('viewer').then((referenceSpace) => {
              renderer.xr.getSession().requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
              });
            });

            renderer.xr.getSession().addEventListener('end', () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource && frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const hitMatrix = new THREE.Matrix4();
              hitMatrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }

          renderer.render(scene, camera);
        });
      }

      init();
    </script>
  </body>
</html>
