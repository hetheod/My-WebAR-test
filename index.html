<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 3"></a-camera>

      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <!-- Target image plane -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <!-- 3D model -->
        <a-gltf-model 
          id="avatarModelEntity"
          src="#avatarModel"
          position="0 0 0"
          scale="0.001 0.001 0.001"
          rotation="0 0 90" 
          visible="false"
        ></a-gltf-model>
      </a-entity>

      <script>
        AFRAME.registerComponent('persistent-model', {
          schema: {
            firstTracking: { type: 'boolean', default: false }, // Keep track of first detection
            modelWorldPosition: { type: 'vec3', default: { x: 0, y: 0, z: 0 } },
            modelWorldRotation: { type: 'vec4', default: { x: 0, y: 0, z: 0, w: 1 } }, // Quaternion
            modelWorldScale: { type: 'vec3', default: { x: 1, y: 1, z: 1 } }
          },
          init: function () {
            const targetEl = this.el;
            const modelEl = document.querySelector('#avatarModelEntity');
            const data = this.data;

            targetEl.addEventListener('targetFound', () => {
              if (!data.firstTracking) {
                // First time tracking the image target
                this.data.firstTracking = true;

                // Capture world position, rotation, and scale on the first detection
                const worldPosition = new THREE.Vector3();
                const worldRotation = new THREE.Quaternion();
                const worldScale = new THREE.Vector3();

                modelEl.object3D.getWorldPosition(worldPosition);
                modelEl.object3D.getWorldQuaternion(worldRotation);
                modelEl.object3D.getWorldScale(worldScale);

                // Store these values in the component schema
                this.data.modelWorldPosition = { x: worldPosition.x, y: worldPosition.y, z: worldPosition.z };
                this.data.modelWorldRotation = { x: worldRotation.x, y: worldRotation.y, z: worldRotation.z, w: worldRotation.w };
                this.data.modelWorldScale = { x: worldScale.x, y: worldScale.y, z: worldScale.z };

                modelEl.setAttribute('visible', 'true'); // Make the model visible
              }
            });

            targetEl.addEventListener('targetLost', () => {
              if (data.firstTracking) {
                // On target lost, keep the model in its last known world position
                modelEl.object3D.position.set(data.modelWorldPosition.x, data.modelWorldPosition.y, data.modelWorldPosition.z);
                modelEl.object3D.quaternion.set(data.modelWorldRotation.x, data.modelWorldRotation.y, data.modelWorldRotation.z, data.modelWorldRotation.w);
                modelEl.object3D.scale.set(data.modelWorldScale.x, data.modelWorldScale.y, data.modelWorldScale.z);

                modelEl.setAttribute('visible', 'true'); // Ensure the model remains visible
              }
            });
          }
        });

        // Add the persistent-model component to the target entity
        document.querySelector('#targetEntity').setAttribute('persistent-model', '');
      </script>

      <!-- Optional Lighting to Enhance Visibility -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" color="#fff" position="2 4 3"></a-light>
    </a-scene>
  </body>
</html>
