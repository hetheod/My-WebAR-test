<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/Tracking_Image_Mitja.jpg" />
        <a-asset-item id="avatarModel" src="./assets/city.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image target entity with the target image -->
      <a-entity mindar-image-target="targetIndex: 0" id="imageTarget">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <!-- Model entity separate from the image target -->
      <a-entity id="persistentModel" visible="false">
        <a-gltf-model id="model" rotation="90 90 90" position="0 0 0" scale="0.0005 0.0005 0.0005" src="#avatarModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('track-and-hold', {
        init: function () {
          const imageTarget = document.querySelector('#imageTarget');
          const model = document.querySelector('#persistentModel');
          const modelEl = model.querySelector('#model');
          let modelOffset = new THREE.Vector3();
          
          // When the target is found
          imageTarget.addEventListener('targetFound', () => {
            // Show the model
            model.setAttribute('visible', 'true');
            
            // Calculate and store the offset between model and target
            const targetWorldPos = new THREE.Vector3();
            const modelWorldPos = new THREE.Vector3();
            imageTarget.object3D.getWorldPosition(targetWorldPos);
            modelEl.object3D.getWorldPosition(modelWorldPos);
            modelOffset.copy(modelWorldPos).sub(targetWorldPos);
            
            // Store the offset as an attribute
            model.setAttribute('data-offset', JSON.stringify(modelOffset.toArray()));
          });

          // When the target is lost
          imageTarget.addEventListener('targetLost', () => {
            const offset = JSON.parse(model.getAttribute('data-offset'));
            const newWorldPos = new THREE.Vector3().fromArray(offset);
            modelEl.object3D.position.copy(newWorldPos);
            modelEl.object3D.updateMatrixWorld(true);
          });
        }
      });

      // Apply the custom component to manage model visibility and position
      document.querySelector('#imageTarget').setAttribute('track-and-hold', '');
    </script>
  </body>
</html>
