<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js and AR.js Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <a-scene embedded>
    <!-- Marker for AR -->
    <a-marker type="pattern" url="assets/targets.patt">
      <!-- Plane with image texture -->
      <a-plane src="#card" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <!-- GLTF model -->
      <a-entity gltf-model="#avatarModel" rotation="90 90 90" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="card" src="assets/Tracking_Image_Mitja.jpg">
      <a-asset-item id="avatarModel" src="assets/city.glb"></a-asset-item>
    </a-assets>
  </a-scene>

  <script>
    // Ensure AR.js is initialized correctly
    AFRAME.registerComponent('arjs', {
      init: function () {
        console.log('AR.js initialized');
      }
    });
  </script>
</body>
</html>
